<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>bookers</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<header th:replace="~{layout :: common_header}"></header>
		<div class="container">
			<div class="row">
				<h2 class="my-3">編集</h2>
			</div>
			<div class="row">
				<form th:object="${book}" th:method="post" th:action="@{/books/{id}/update(id=*{id})}">
					<div class="form-group" th:each="book : ${book}">
						<label for="title">タイトル</label>
						<input type="text" class="form-control" name="title" id="title" th:value="${book.title}" />
						<label for="body">本文</label>
						<textarea class="form-control" name="body" id="body" th:value="${book.body}"></textarea>
					</div>
					<div class="text-light">
						<button class="btn btn-primary" type="submit">編集完了</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	
	
</html>
