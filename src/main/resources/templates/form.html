<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>bookers</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<header th:replace="~{layout :: common_header}"></header>
		<div class="container">
			<div class="row">
				<h2 class="my-3">新規投稿</h2>
			</div>
			<form th:method="post" th:action="@{/create}" th:object="${book}">
				<div class="form-group">
					<label for="book_title">タイトル</label>
					<input type="text" class="form-control" name="title" />
					<label for="book_body">本文</label>
					<textarea class="form-control" name="body"></textarea>
				</div>
				<div class="text-light">
					<button class="btn btn-primary" type="submit">投稿する</button>
				</div>
			</form>
		</div>
	</body>
	
	
</html>
